
<form class ="border p-3 rounded-3">
    <div class = "row g-0">
        <div class ="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">TeacherApp</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="Name" class="form-label">Name</label>
<input type="text" class="form-control" id="Name">
        
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="Dob" class="form-label">Date of Birth</label>
<input type="date" class="form-control" id="Dob">
        </div>
    </div>

    <div class="row">
        <div class="col ps-3 mb-3">
            <div class="m-1">Gender</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="m" id="Male">
                <label class="form-check-label" for="Male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="f" id="Female">
                <label class="form-check-label" for="Female">Female</label>
            </div>
           
            <div class="form-text"></div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label for="Email" class="form-label">Email</label>
<input type="email" class="form-control" id="Email">
<div class="form-text">

</div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label for="Salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="Salary">
            <div class="form-text"></div>
        </div>
    </div>


    <div class="row">
        <div class="col mb-3">
            <label for="Mobile" class="form-label">Mobile Number</label>
            <input type="Mobile" class="form-control" id="Mobile">
            <div class="form-text"></div>
        </div>
    </div>


    <div class="row">
        <div class="col ps-3 mb-3">
            <div class="m-1">Subjects</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="E" id="English">
                <label class="form-check-label" for="English">English</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="M" id="Maths">
                <label class="form-check-label" for="Maths">Maths</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="S" id="Science">
                <label class="form-check-label" for="Science">Science</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="H" id="Hindi">
                <label class="form-check-label" for="Hindi">Hindi</label>
            </div>
            <div class="form-text"></div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <div class="d-grid">
                <button type="Save" class="btn btn_primary">Save</button>
            </div>
        </div>
        <div class="col mb-3">
            <div class="d-grid">
                <button type="Clear" class="btn btn_primary">Clear</button>
            </div>
        </div>
    </div>
</form>
